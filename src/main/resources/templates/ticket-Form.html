<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/get-ticket}">
Enter Ticket Number :<input type ="text" name ="ticketNum"/>
<input type="submit" value="Get-ticket">
</form>
<table>
<tr>
<td>Name:</td>
<td><p th:text="${ticket.name}"/></td>
</tr>
<tr>
<td>From:</td>
<td><p th:text="${ticket.from}"/></td>
</tr>
<tr>
<td>To:</td>
<td><p th:text="${ticket.to}"/></td>
</tr>
<tr>
<td>Doj:</td>
<td><p th:text="${ticket.doj}"/></td>
</tr>
<tr>
<td>Status:</td>
<td><p th:text="${ticket.status}"/></td>
</tr>
<tr>
<td>Cost:</td>
<td><p th:text="${ticket.coast}"/></td>
</tr>
<tr>
<td>TicketNUmber:</td>
<td><p th:text="${ticket.ticketNum}"/></td>
</tr>
<tr>
<td>TrainNO:</td>
<td><p th:text="${ticket.trainNum}"/></td>
</tr>
</table>

<hr/>
</body>
</html>
